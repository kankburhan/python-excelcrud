<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master PIC Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #007bff;
        }
        h2 {
            color: #343a40;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">CRUD Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- Added ms-auto for right alignment -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('show_data') }}">Master Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('show_master_pic_data') }}">Master PIC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('show_input_data') }}">Input Data</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('report') }}">Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Edit Master Data</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="fungsi" class="form-label">Function</label>
                <input type="text" class="form-control" id="fungsi" name="fungsi" value="{{ data[1] if data[1] is not none else '-' }}" >
            </div>
            <div class="mb-3">
                <label for="menu_utama" class="form-label">Menu Utama</label>
                <input type="text" class="form-control" id="menu_utama" name="menu_utama" value="{{ data[2] if data[2] is not none else '-' }}" >
            </div>
            <div class="mb-3">
                <label for="sub_menu" class="form-label">Sub Menu</label>
                <input type="text" class="form-control" id="sub_menu" name="sub_menu" value="{{ data[3] if data[3] is not none else '-' }}" >
            </div>
            <div class="mb-3">
                <label for="kode_produk" class="form-label">Kode Produk</label>
                <input type="text" class="form-control" id="kode_produk" name="kode_produk" value="{{ data[4] if data[4] is not none else '-' }}" >
            </div>
            <div class="mb-3">
                <label for="nama_produk" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="nama_produk" name="nama_produk" value="{{ data[5] if data[5] is not none else '-' }}" >
            </div>
            <div class="mb-3">
                <label for="akad" class="form-label">Akad</label>
                <input type="text" class="form-control" id="akad" name="akad" value="{{ data[6] if data[6] is not none else '-' }}" >
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Master Data</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to update slider values -->
    <script>
        function updateValue(slider, spanId) {
            document.getElementById(spanId).textContent = slider.value;
        }
    </script>
</body>
</html>
