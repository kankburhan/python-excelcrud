<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the CRUD Application</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Master Data</h5>
                        <p class="card-text">Manage all the master data entries.</p>
                        <a href="{{ url_for('show_data') }}" class="btn btn-primary">Go to Master Data</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Master PIC</h5>
                        <p class="card-text">Manage all the Master PIC entries.</p>
                        <a href="{{ url_for('show_master_pic_data') }}" class="btn btn-primary">Go to Master PIC</a>
                    </div>
                </div>
            </div>
            <!-- New Input Data Card -->
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Input Data</h5>
                        <p class="card-text">Manage your input data entries.</p>
                        <a href="{{ url_for('show_input_data') }}" class="btn btn-primary">Go to Input Data</a>
                    </div>
                </div>
            </div>
            <!-- New Report Card -->
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Report</h5>
                        <p class="card-text">View reports based on your data.</p>
                        <a href="{{ url_for('report') }}" class="btn btn-primary">Go to Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
